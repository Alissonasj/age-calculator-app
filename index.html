<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link
            rel="stylesheet"
            href="./assets/css/main.css"
        />
        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="container">
            <section class="age-calculator">
                <form>
                    <div class="date-birth">
                        <div>
                            <label for="day">Day</label>
                            <input
                                id="day"
                                type="number"
                                placeholder="DD"
                                required
                            />
                        </div>

                        <div>
                            <label for="month">Month</label>
                            <input
                                id="month"
                                type="number"
                                placeholder="MM"
                                required
                            />
                        </div>

                        <div>
                            <label for="year">Year</label>
                            <input
                                id="year"
                                type="number"
                                placeholder="YYYY"
                                required
                            />
                        </div>
                    </div>

                    <button type="submit">Button</button>
                </form>

                <div class="result">
                    <div class="result__years">Years</div>
                    <div class="result__months">Months</div>
                    <div class="result__days">Days</div>
                </div>
            </section>

            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </footer>
        </div>
    </body>
</html>
