<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link
            rel="stylesheet"
            href="./assets/css/main.css"
        />
        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="container">
            <section class="age-calculator">
                <form class="age-calculator__form">
                    <div class="date-birth">
                        <div>
                            <label for="day">Day</label>
                            <input
                                id="day"
                                type="number"
                                placeholder="DD"
                                
                            />
                        </div>

                        <div>
                            <label for="month">Month</label>
                            <input
                                id="month"
                                type="number"
                                placeholder="MM"
                                
                            />
                        </div>

                        <div>
                            <label for="year">Year</label>
                            <input
                                id="year"
                                type="number"
                                placeholder="YYYY"
                                
                            />
                        </div>
                    </div>

                    <button class="submit" type="submit">Button</button>
                </form>

                <div class="result">
                    <div class="result__years"><span>--</span>years</div>
                    <div class="result__months"><span>--</span>months</div>
                    <div class="result__days"><span>--</span>days</div>
                </div>
            </section>

            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </footer>
        </div>

        <script src="assets/js/main.js"></script>
        <script src="assets/js/diasDeVida.js"></script>
    </body>
</html>
